---
layout: default
title: "Publications"
---
<!-- Page Title
================================================== -->
<div id="page-title">

    <div class="row">

        <div class="ten columns centered text-center">
            <h1>Publications</h1>
            <p>Selection of our work that has been published in peer reviewed journals.</p>
        </div>

    </div>

</div>
<!-- Page Title End-->

<!-- Content
   ================================================== -->
<div class="content-outer">

    <div id="page-content" class="row portfolio">

        <div class="row">

            <div class="twelve columns">
                <!-- List publications by year -->
                <div class="publications">
                    <ul>
                        {% for publication in site.publications %}
                        <li>
                            <a href={{ publication.pubmed }}>{{ publication.reference }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <!-- primary end-->

    </div>

</div>
<!-- content End-->
